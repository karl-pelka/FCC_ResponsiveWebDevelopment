<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="style.css">
    </head>
<main>
  <h1 id="title">Survey Form</h1>
  <p id="description">Kindly fill in this form regarding your interests on the page.</p>
  <form id="survey-form">
    <label id="name-label" for "name">Name</label>
    <input id="name" type="text" name="name" class="form-item" placeholder="First and Last Name here" required>
    
    <label id="email-label" for "email">E-mail</label>
    <input id="email" type="email" name="email" class="form-item" placeholder="Enter your email" required>
  
    <label id="number-label" for "age">Age</label>
    <input id="number" type="number" min="5" max="100" name="number" class="form-item" placeholder="Enter your age">
    
        <label for "dropdown">Which skills make you want to hire me?</label>
    <select id="dropdown" name="dropdown" class="form-item" required>
    <option disabled selected value>Select section
    </option>
    <option value="general">General
    </option>
    <option value="Phys">Physics
    </option>
    <option value="Code">Coding
    </option>
    <option value="Dive">Diving
    </option>
    <option value="None">None
    </option>
    </select>
    
    <p>What are the chances that you hire me? </p>
    <label>
      <input name="hired-or-fired" value="definitely" type="radio" checked> definitely
    </label>
    <label>
      <input name="hired-or-fired" value="maybe" type="radio"> maybe
    </label>
    <label>
      <input name="hired-or-fired" value="never" type="radio"> never
    </label>
    
    <p>What subjects are you interested in? (check all that apply!) </p>
    <label>
      <input name="interest" value="intphys" type="checkbox"> Physics
    </label>
    <label>
      <input name="interest" value="intcode" type="checkbox"> Coding
    </label>
    <label>
      <input name="interest" value="diving" type="checkbox"> Diving
    </label>
    
    <p>What should I do to get hired?</p>
    <textarea id="comments" name="hirecom" placeholder="Thank you for  your advice!"></textarea>
    <p></p>
    <button type="submit" id="submit">Submit
    </button>
    </form>
</main>
</html>
